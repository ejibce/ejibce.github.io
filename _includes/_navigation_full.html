<div class="navigation-wrapper">
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		    <ul>
				<li><a href="/">Inicio</a></li>
		        {% for link in site.data.navigation %}
				    {% if link.url contains 'http' %}
				        {% assign domain = '' %}
				        {% else %}
				        {% assign domain = site.url %}
				    {% endif %}
				    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
				{% endfor %}
		    </ul>
		</nav>
	</div><!-- /.top-navigation -->
	<div class="social-icons">
		<a href="http://facebook.com/{{ site.owner.facebook }}" target="_blank"><i class="fa fa-fw fa-facebook-square"></i></a>
		<a href="http://linkedin.com/groups/{{ site.owner.linkedin }}" target="_blank"><i class="fa fa-fw fa-linkedin-square"></i></a>
		<a href="http://twitter.com/{{ site.owner.twitter }}" target="_blank"><i class="fa fa-fw fa-twitter-square"></i></a>
	</div><!-- /.site-name -->
</div><!-- /.navigation-wrapper -->
